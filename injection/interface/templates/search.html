<h2>User: {{ username }}</h2>
<form method="POST">
  {% csrf_token %}
  <input name="username" placeholder="Exact username" required>
  <button type="submit">Search</button>
</form>

{% if results %}
  <h3>Results:</h3>
  <ul>
    {% for user in results %}
    <li>{{ user.0 }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="POST" action="/logout/">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
